<html>
<head>
    <title>MIND Article Summarization</title>
    <link href="{{ url_for('static', path='/styles.css') }}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MIND Article Summarization</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form  method="post" class="d-flex">
          <input class="form-control me-2" type="text" name="newsID" placeholder="ID">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
      
    </div>
  </nav>

  </br>
  
  <div class="card">
    <div class="card-header">
      {{ Title }}
      <span class="badge bg-secondary">ID: {{ Article_ID }}</span>
    </div>
    <div class="card-body">
      <h5 class="card-title">Category: {{ Category }}</h5>
      
      <h5 class="card-title">Summary :</h5>
      <p>{{ Summary }}</p>
      <h5 class="card-title">Article :</h5>
      <p>{{ Article }}</p>
     
    </div>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
